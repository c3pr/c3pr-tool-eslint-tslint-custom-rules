tool_id: "typescript-eslint:array-bracket-spacing"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/array-bracket-spacing: [\"error\",\"never\"]}"'

pr_title: Consistent spacing inside array brackets
pr_body: |
  See: https://eslint.org/docs/rules/array-bracket-spacing
