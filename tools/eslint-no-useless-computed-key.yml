tool_id: "eslint:no-useless-computed-key"
extensions: ["js"]
tags: ["JavaScript"]
default_weight: 100

command: 'eslint --fix #{filename} --no-eslintrc --env "es6" --env "node" --parser-options "{ecmaVersion: 2018}" --rule "{no-useless-computed-key: \"error\"}"'

pr_title: disallow unnecessary computed property keys in object literals
pr_body: |
  See: https://eslint.org/docs/rules/no-useless-computed-key
