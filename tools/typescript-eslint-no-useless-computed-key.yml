tool_id: "typescript-eslint:no-useless-computed-key"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/no-useless-computed-key: \"error\"}"'

pr_title: Unnecessary computed property keys in object literals
pr_body: |
  See: https://eslint.org/docs/rules/no-useless-computed-key
