tool_id: "eslint:semi"
extensions: ["js"]
tags: ["JavaScript"]

command: 'eslint --fix #{filename} --no-eslintrc --env "es6" --env "node" --parser-options "{ecmaVersion: 2018}" --rule "{semi: \"error\"}"'

pr_title: require or disallow semicolons instead of ASI
pr_body: |
  See: https://eslint.org/docs/rules/semi
