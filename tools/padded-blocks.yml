multiple:
  - tool_id: "eslint:padded-blocks"
    extensions: ["js"]
    tags: ["JavaScript ES5"]
    default_weight: 100
    command: 'eslint --fix "#{filename}" --no-eslintrc --env "es6" --env "node" --parser-options "{ecmaVersion: 2018}" --rule "{padded-blocks: \"error\"}"'

  - tool_id: "typescript-eslint:padded-blocks"
    extensions: ["js", "ts"]
    tags: ["JavaScript ES5", "TypeScript"]
    default_weight: 300 # prefer eslint and tslint over this
    command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{padded-blocks: \"error\"}"'

pr_title: require or disallow padding within blocks
pr_body: |
  See: https://eslint.org/docs/rules/padded-blocks
