tool_id: "typescript-eslint:array-bracket-newline"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/array-bracket-newline: [\"error\",\"consistent\"]}"'

pr_title: Linebreaks after opening and before closing array brackets
pr_body: |
  See: https://eslint.org/docs/rules/array-bracket-newline
