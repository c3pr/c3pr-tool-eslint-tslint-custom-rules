multiple:
  - tool_id: "eslint:yoda"
    extensions: ["js"]
    tags: ["JavaScript"]
    default_weight: 100
    command: 'eslint --fix "#{filename}" --no-eslintrc --env "es6" --env "node" --parser-options "{ecmaVersion: 2018}" --rule "{yoda: \"error\"}"'

  - tool_id: "typescript-eslint:yoda"
    extensions: ["js", "ts"]
    tags: ["JavaScript", "TypeScript"]
    default_weight: 300 # prefer eslint and tslint over this
    command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/yoda: \"error\"}"'

pr_title: require or disallow “Yoda” conditions
pr_body: |
  See: https://eslint.org/docs/rules/yoda
