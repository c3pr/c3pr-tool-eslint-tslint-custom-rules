tool_id: "typescript-eslint:wrap-iife"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/wrap-iife: \"error\"}"'

pr_title: Parentheses around immediate function invocations
pr_body: |
  See: https://eslint.org/docs/rules/wrap-iife
