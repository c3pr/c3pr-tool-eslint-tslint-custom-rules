tool_id: "typescript-eslint:object-shorthand"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/object-shorthand: \"error\"}"'

pr_title: Or disallow method and property shorthand syntax for object literals
pr_body: |
  See: https://eslint.org/docs/rules/object-shorthand
