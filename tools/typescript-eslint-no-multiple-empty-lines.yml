tool_id: "typescript-eslint:no-multiple-empty-lines"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/no-multiple-empty-lines: \"error\"}"'

pr_title: Multiple empty lines
pr_body: |
  See: https://eslint.org/docs/rules/no-multiple-empty-lines
