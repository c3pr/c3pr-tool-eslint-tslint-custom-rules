tool_id: "typescript-eslint:no-unsafe-negation"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/no-unsafe-negation: \"error\"}"'

pr_title: Negating the left operand of relational operators
pr_body: |
  See: https://eslint.org/docs/rules/no-unsafe-negation
