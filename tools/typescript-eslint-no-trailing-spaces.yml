tool_id: "typescript-eslint:no-trailing-spaces"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/no-trailing-spaces: \"error\"}"'

pr_title: Trailing whitespace at the end of lines
pr_body: |
  See: https://eslint.org/docs/rules/no-trailing-spaces
