tool_id: "eslint:quote-props"
extensions: ["js"]
tags: ["JavaScript"]
default_weight: 100

command: 'eslint --fix "#{filename}" --no-eslintrc --env "es6" --env "node" --parser-options "{ecmaVersion: 2018}" --rule "{quote-props: \"error\"}"'

pr_title: Quotes around object literal property names
pr_body: |
  See: https://eslint.org/docs/rules/quote-props
