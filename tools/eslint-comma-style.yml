tool_id: "eslint:comma-style"
extensions: ["js"]
tags: ["JavaScript"]
default_weight: 100

command: 'eslint --fix "#{filename}" --no-eslintrc --env "es6" --env "node" --parser-options "{ecmaVersion: 2018}" --rule "{comma-style: \"error\"}"'

pr_title: Consistent comma style
pr_body: |
  See: https://eslint.org/docs/rules/comma-style
