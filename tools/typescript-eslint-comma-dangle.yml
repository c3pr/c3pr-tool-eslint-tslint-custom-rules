tool_id: "typescript-eslint:comma-dangle"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/comma-dangle: \"error\"}"'

pr_title: require or disallow trailing commas
pr_body: |
  See: https://eslint.org/docs/rules/comma-dangle
