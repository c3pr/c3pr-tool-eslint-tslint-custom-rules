tool_id: "typescript-eslint:prefer-destructuring"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/prefer-destructuring: \"error\"}"'

pr_title: Destructuring from arrays and/or objects
pr_body: |
  See: https://eslint.org/docs/rules/prefer-destructuring
