tool_id: "typescript-eslint:symbol-description"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/symbol-description: \"error\"}"'

pr_title: Symbol descriptions
pr_body: |
  See: https://eslint.org/docs/rules/symbol-description
