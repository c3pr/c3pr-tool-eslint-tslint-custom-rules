tool_id: "typescript-eslint:no-whitespace-before-property"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/no-whitespace-before-property: \"error\"}"'

pr_title: Whitespace before properties
pr_body: |
  See: https://eslint.org/docs/rules/no-whitespace-before-property
