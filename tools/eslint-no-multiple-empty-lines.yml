tool_id: "eslint:no-multiple-empty-lines"
extensions: ["js"]
tags: ["JavaScript"]

command: 'eslint --fix #{filename} --no-eslintrc --env "es6" --env "node" --parser-options "{ecmaVersion: 2018}" --rule "{no-multiple-empty-lines: \"error\"}"'

