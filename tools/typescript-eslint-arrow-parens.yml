tool_id: "typescript-eslint:arrow-parens"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/arrow-parens: \"error\"}"'

pr_title: Parentheses around arrow function arguments
pr_body: |
  See: https://eslint.org/docs/rules/arrow-parens
