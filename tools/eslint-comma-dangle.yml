tool_id: "eslint:comma-dangle"
extensions: ["js"]
tags: ["JavaScript"]

command: 'eslint --fix #{filename} --no-eslintrc --env "es6" --env "node" --parser-options "{ecmaVersion: 2018}" --rule "{comma-dangle: \"error\"}"'

pr_title: require or disallow trailing commas
pr_body: |
  See: https://eslint.org/docs/rules/comma-dangle
