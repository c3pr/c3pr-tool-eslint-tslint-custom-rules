tool_id: "typescript-eslint:sort-imports"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/sort-imports: \"error\"}"'

pr_title: Sorted import declarations within modules
pr_body: |
  See: https://eslint.org/docs/rules/sort-imports
