tool_id: "eslint:array-bracket-newline"
extensions: ["js"]
tags: ["JavaScript"]

command: 'eslint --fix #{filename} --no-eslintrc --env "es6" --env "node" --parser-options "{ecmaVersion: 2018}" --rule "{array-bracket-newline: \"error\"}"'

pr_title: enforce linebreaks after opening and before closing array brackets
pr_body: |
  See: https://eslint.org/docs/rules/array-bracket-newline
