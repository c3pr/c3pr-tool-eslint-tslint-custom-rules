tool_id: "typescript-eslint:dot-location"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/dot-location: \"error\"}"'

pr_title: Consistent newlines before and after dots
pr_body: |
  See: https://eslint.org/docs/rules/dot-location
