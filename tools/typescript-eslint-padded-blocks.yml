tool_id: "typescript-eslint:padded-blocks"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/padded-blocks: \"error\"}"'

pr_title: require or disallow padding within blocks
pr_body: |
  See: https://eslint.org/docs/rules/padded-blocks
