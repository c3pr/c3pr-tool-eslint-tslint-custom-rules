tool_id: "eslint:array-element-newline"
extensions: ["js"]
tags: ["JavaScript"]
default_weight: 100

command: 'eslint --fix #{filename} --no-eslintrc --env "es6" --env "node" --parser-options "{ecmaVersion: 2018}" --rule "{array-element-newline: \"error\"}"'

pr_title: enforce line breaks after each array element
pr_body: |
  See: https://eslint.org/docs/rules/array-element-newline
