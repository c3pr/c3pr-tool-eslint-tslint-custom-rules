tool_id: "eslint:no-useless-rename"
extensions: ["js"]
tags: ["JavaScript"]

command: 'eslint --fix #{filename} --no-eslintrc --env "es6" --env "node" --parser-options "{ecmaVersion: 2018}" --rule "{no-useless-rename: \"error\"}"'

