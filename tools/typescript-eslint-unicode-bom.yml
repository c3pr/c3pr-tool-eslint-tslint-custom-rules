tool_id: "typescript-eslint:unicode-bom"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/unicode-bom: \"error\"}"'

pr_title: require or disallow Unicode byte order mark (BOM)
pr_body: |
  See: https://eslint.org/docs/rules/unicode-bom
