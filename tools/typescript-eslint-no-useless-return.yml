tool_id: "typescript-eslint:no-useless-return"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/no-useless-return: \"error\"}"'

pr_title: Redundant return statements
pr_body: |
  See: https://eslint.org/docs/rules/no-useless-return
