tool_id: "eslint:wrap-regex"
extensions: ["js"]
tags: ["JavaScript"]

command: 'eslint --fix #{filename} --no-eslintrc --env "es6" --env "node" --parser-options "{ecmaVersion: 2018}" --rule "{wrap-regex: \"error\"}"'

pr_title: require parenthesis around regex literals
