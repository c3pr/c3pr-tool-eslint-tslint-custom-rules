tool_id: "typescript-eslint:keyword-spacing"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/keyword-spacing: \"error\"}"'

pr_title: Consistent spacing before and after keywords
pr_body: |
  See: https://eslint.org/docs/rules/keyword-spacing
