tool_id: "typescript-eslint:array-element-newline"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/array-element-newline: [\"error\",\"consistent\"]}"'

pr_title: Line breaks after each array element
pr_body: |
  See: https://eslint.org/docs/rules/array-element-newline
