tool_id: "typescript-eslint:space-in-parens"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/space-in-parens: \"error\"}"'

pr_title: Consistent spacing inside parentheses
pr_body: |
  See: https://eslint.org/docs/rules/space-in-parens
