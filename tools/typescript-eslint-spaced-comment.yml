tool_id: "typescript-eslint:spaced-comment"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/spaced-comment: \"error\"}"'

pr_title: Consistent spacing after the // or /* in a comment
pr_body: |
  See: https://eslint.org/docs/rules/spaced-comment
