tool_id: "eslint:no-multi-spaces"
extensions: ["js"]
tags: ["JavaScript"]
default_weight: 100

command: 'eslint --fix #{filename} --no-eslintrc --env "es6" --env "node" --parser-options "{ecmaVersion: 2018}" --rule "{no-multi-spaces: \"error\"}"'

