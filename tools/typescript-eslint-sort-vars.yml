tool_id: "typescript-eslint:sort-vars"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/sort-vars: \"error\"}"'

pr_title: Variables within the same declaration block to be sorted
pr_body: |
  See: https://eslint.org/docs/rules/sort-vars
