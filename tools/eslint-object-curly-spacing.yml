tool_id: "eslint:object-curly-spacing"
extensions: ["js"]
tags: ["JavaScript"]

command: 'eslint --fix #{filename} --no-eslintrc --env "es6" --env "node" --parser-options "{ecmaVersion: 2018}" --rule "{object-curly-spacing: \"error\"}"'

pr_title: enforce consistent spacing inside braces
pr_body: |
  See: https://eslint.org/docs/rules/object-curly-spacing
