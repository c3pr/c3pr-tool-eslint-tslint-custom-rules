tool_id: "typescript-eslint:newline-per-chained-call"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/newline-per-chained-call: \"error\"}"'

pr_title: A newline after each call in a method chain
pr_body: |
  See: https://eslint.org/docs/rules/newline-per-chained-call
