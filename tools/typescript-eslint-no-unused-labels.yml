tool_id: "typescript-eslint:no-unused-labels"
extensions: ["js", "ts"]
tags: ["JavaScript", "TypeScript"]
default_weight: 300 # prefer eslint and tslint over this

command: 'eslint --fix "#{filename}"  --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --rule "{@typescript-eslint/no-unused-labels: \"error\"}"'

pr_title: Unused labels
pr_body: |
  See: https://eslint.org/docs/rules/no-unused-labels
